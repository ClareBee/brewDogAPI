<!DOCTYPE html>
<html>
  <head>
    <title>BrewDog Beers</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='app.js'></script>
    <script src="https://api.punkapi.com/v2/beers"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <img id="logo" src="/images/logo.jpg">
        <a href="https://www.facebook.com/BrewDogOfficial/" target="_blank">
          <img id="facebooklogo" src="/images/facebook.png">
        </a>
        <a href="https://twitter.com/BrewDog?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
          <img id="twitterlogo" src="/images/twitter.png">
        </a>
        <a href="https://www.brewdog.com/" target="_blank">BrewDogOfficial</a>
      </div>
      <div class="container">
        <select id="beer-list">
          <option>Select a beer</option>
        </select>
      </div>
      <div class="details">
        <div class="partOne">
          <img id="defaultImage" src="/images/dog.jpg">
          <h1 id="titleForBeer"></h1>
          <p id="subtitleForBeer"></p>
          <h2 id="labelForFoodPairings"></h2>
          <ul id="foodPairings"></ul>
          <h2 id="labelForIngredients"></h2>
          <ul id="ingredients">
            <li class="ingredient" id="malts"></li>
            <li class="ingredient" id="hops"></li>
            <li class="ingredient" id="yeast"></li>
          </ul>
        </div>
        <div class="partTwo">
          <figure>
          <img id="imageofBeer">
          <figcaption id="caption"></figcaption>
        </figure>
        </div>
      </div>
  </main>
</body>
</html>
