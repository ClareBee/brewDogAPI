<!DOCTYPE html>
<html>
  <head>
    <title>BrewDog Beers</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='app.js'></script>
    <script src="https://api.punkapi.com/v2/beers"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <img id="logo" src="public/images/logo.jpg">
        <a href="https://www.facebook.com/BrewDogOfficial/">
          <img id="facebooklogo" src="public/images/facebook.png">
        </a>
        <a href="https://twitter.com/BrewDog?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
          <img id="twitterlogo" src="public/images/twitter.png">
        </a>
        <a href="https://www.brewdog.com/">BrewDogOfficial</a>
      </div>
      <div class="container">
        <select id="beer-list">
          <option>Select a beer</option>
        </select>
      </div>
      <div class="container" id="details">
        <h1 id="titleForBeer"></h1>
        <h2 id="subtitleForBeer"></h2>
        <h2 id="labelForFoodPairings"></h2>
        <ul id="foodPairings"></ul>
        <h2 id="labelForIngredients"></h2>
        <ul id="ingredients">
          <li id="malts"></li>
          <li id="hops"></li>
          <li id="yeast"></li>
        </ul>
      </div>
      <div class="container">
        <img id="imageofBeer">
      </div>
  </main>
</body>
</html>
